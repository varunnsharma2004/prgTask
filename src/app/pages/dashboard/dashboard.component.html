<app-navbar></app-navbar>

<div class="container">
    <div class="row">
      <h2 class="mt-4">
        DashBoard
      </h2>
        <table class="table mt-2">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Release Date</th>
                <th scope="col">Release</th>
                <th scope="col">Actors Name</th>
                <th scope="col">Trailer</th>
                <th scope="col">Comment</th>
                <th scope="col">Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of movieData">
                <th scope="row"> <img [src]="data.image?'./assets/image/' + data.image:'./assets/image/download.png'" width="100px" height="100px" alt="Image"></th>
                <td>{{data.name }}</td>
                <td>{{data.release?data.relaseDate:data.relaseDate+' (Commig Soon)'}}</td>
                <td>{{data.release?'Yes':'No'}}</td>
                <td>{{data.actors}}</td>
                <td><Button class="btn btn-sm btn-primary"> <a [href]="data.link" style="color:white" target="_blank">Click</a></Button></td>
                <td><textarea [(ngModel)]="data.comment" rows="2" cols="20" placeholder="Add a comment"></textarea></td>
                <td>
                  <select [(ngModel)]="data.rating"  class="form-select slt" #val (change)="updateRating( data.id,val.value)">
                    <option *ngFor="let rate of [1, 2, 3, 4, 5]" [value]="rate">{{rate}}/5</option>
                  </select>
                </td>
              </tr>
          
            </tbody>
          </table>
    </div>
</div>

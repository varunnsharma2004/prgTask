<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Release Data</th>
                <th scope="col">Release</th>
                <th scope="col">Actors Name</th>
                <th scope="col">Trailer</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of movieData">
                <th scope="row"> <img [src]="'./assets/image/' + data.image" width="100px" height="100px" alt="Image"></th>
                <td>{{data.name }}</td>
                <td>{{data.release?data.relaseDate:'Commig Soon'}}</td>
                <td>{{data.release}}</td>
                <td>{{data.actors}}</td>
                <td><Button class="btn btn-sm btn-primary">Click</Button></td>
              </tr>
          
            </tbody>
          </table>
    </div>
</div>

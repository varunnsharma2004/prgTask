<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <h2 class="mt-4">
            Admin Board
        </h2>
        <table class="table mt-2">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Release Date</th>
                <th scope="col">Release</th>
                <th scope="col">Actors Name</th>
                <th scope="col">Trailer</th>
                <th scope="col">Comment</th>
                <th scope="col">Rating</th>
                <th  scope="col" colspan="2">Action</th>


              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of movieData">
                <th scope="row"> <img [src]="data.image?'./assets/image/' + data.image:'./assets/image/download.png'" width="100px" height="100px" alt="Image"></th>
                <td>{{data.name }}</td>
                <td>{{data.release?data.relaseDate:data.relaseDate+' (Commig Soon)'}}</td>
                <td>{{data.release}}</td>
                <td>{{data.actors}}</td>
                <td><Button class="btn btn-sm btn-primary"> <a [href]="data.link" style="color:white" target="_blank">Click</a></Button></td>
                <td scope="col">{{data.comment}}</td>
                <td scope="col">{{data.rating}}/5</td>
                <td><Button class="btn btn-sm btn-primary" *ngIf="!data.release" (click)="releaseMovie(data.id)">Release</Button></td>
                <td><Button class="btn btn-sm btn-danger" (click)="deleteMovie(data.id)">Delete</Button></td>
              </tr>
          
            </tbody>
          </table>
        
    </div>
</div>
